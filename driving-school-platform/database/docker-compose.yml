version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: driving_school_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: driving_school
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - driving_school_network

  backend:
    build: ../backend
    container_name: driving_school_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: your-secret-key-change-this-in-production
      DEBUG: "True"
      MONGODB_URL: mongodb://admin:password@mongodb:27017/driving_school?authSource=admin
      DATABASE_NAME: driving_school
    depends_on:
      - mongodb
    networks:
      - driving_school_network

volumes:
  mongodb_data:

networks:
  driving_school_network:
    driver: bridge